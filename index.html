</head>


<body>
    <div class="topnav">
        <a class="active" href="#">Pizzería</a>
        <div class="topnav-right">
         <a href="#viewblock">Ver Menú</a>
         <a href="#addTopings">Agregar Menú</a>
        </div>
    </div>


    <div class="row" id="viewblock">
        <div class="img_div">
            <img class="img-responsive" src="pizza.png">
        </div>


        <div class="menu_div">
            <button id="menu_list" onclick="getmenu()">Mostrar menú</button>
            <div id="display_menu" style="font-weight: bold;" ></div>
        </div>


        <div class="menu_div" id="addTopings">
            <input id="add_item" placeholder="¡RECOMIENDA UNA PIZZA!"> <br><br>
            <!-- Agrega el código para el botón en la etiqueta de acontinuación. -->
            <!-- Nombre el botón como: Agrega una sugerencia de pizza -->
            <button class= "btn btn-success" onclick="add_suggestion()">Agrega una sugerencia de pizza</button><br><br>
        </div>
        <!--Indica el nombre de identificación apropiado como ver_menú -->
        <div class="menu_div"><div id="ver_menú"></div>
    </div>


</body></html>
